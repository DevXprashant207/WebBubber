<!DOCTYPE html>
<html lang="en">
<head>
     <title>Form</title>
</head>
<body>
    <form>
       <label for="name">Name : </label>
       <input type="text" placeholder="Enter your name " id="name" required><br>

       <label for="Number">Mob. no : </label>
       <input type="text" placeholder="Enter Mobile number" id="Number"><br>
    
       <label for="email">Email id :  </label>
       <input type="email" placeholder="Enter email id" id="email"><br>

       <label for="password">password : </label>
       <input type="password" placeholder=" Enter password" id="password"><br>

       <label for="Age">Age : </label>
       <input type="Number" placeholder="Enter age" id="Age"><br>
        
       <label for="dob"> Select you DOB :  </label>
       <input type="date" placeholder="select dob" id="dob"><br>

       <label for="gender" >Select Gender : </label>
       <input type="radio"  value="Male" id="Male" name="gender"></input>
       <label for="Male">Male</label>
       <input type="radio"  value="female" id="female" name="gender"></input>
       <label for="female">Female</label><br>

       <label for="country">Select country : </label>
       <select id="country" >
          <option value="india">india</option>
          <option value="USA">USA</option>
          <option value="UK">UK</option>
          <option value="AUS">AUS</option>
       </select><br>

       <textarea placeholder="Explain your intrest in coding, how you want choose coding" rows="5" cols="50"></textarea>
       
       <label for="file">Select file : </label>
       <input type="file" value="file" id="file"><br>

       <input type="checkbox" id="terms" values="Agree">
       <label for="terms">I am agree with terms and condition </label><br>
       <br>
    
       <input type="submit"> <input type="reset"> 
    
    </form>
</body>
</html>
