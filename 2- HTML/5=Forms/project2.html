<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Project 2</title>
</head>
<body>
     <h1>Job Application</h1>
     <form >
          <label for="name">Name : </label>
          <input type="text" id="name"><br><br>
          <label for="email">Email : </label>
          <input type="text" id="email"><br><br>
          <label for="phone">Phone : </label>
          <input type="tel" id="phone"><br><br>
          <label for="resume">Resume : </label>
          <input type="file" id="resume"> <br><br>
          <label for="experience">Experience(years) : </label>
          <input type="number" id="experience" min="0" max="50"><br><br>
          <fieldset>
               <legend>Skills: </legend>
               <input type="checkbox" id="html">
               <label for="html">HTML</label> <br><br>
               <input type="checkbox" id="css">
               <label for="css">CSS</label> <br><br>
               <input type="checkbox" id="js">
               <label for="js">JavaScript</label> <br><br>
          </fieldset>
          <label for="higher education">Higher Education : </label>
          <select name="education" id="higher education"> 
               <option value="A">High School</option>
               <option value="B">Intermediate</option>
               <option value="C">Graduate</option>
               <option value="D">Post Graduate</option>
          </select><br><br>
          <label for="availibility"> Availibility</label><br><br>
          <input type="radio" name="availibility" id="fulltime">
          <label for="fulltime">Full-Time</label><br><br>
          <input type="radio" name="availibility" id="parttime">
          <label for="parttime">Part-Time</label><br><br>
          <label for="comments"> Additional Comments : </label><br>
          <textarea name="comments" id="comments" cols="80" rows="10"></textarea><br><br>
          <!-- <input type="sumit" name="" id="" value="Submit"> -->
          <button>Submit</button>
    </form>
</body>
</html>
