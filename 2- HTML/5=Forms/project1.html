<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
</head>
<body>
     <form >
          <h1>Event Registration </h1>
     <lable for="name">Name : <br></lable>
     <input type="text" id="name"><br><br>
     <lable for="email">Email : <br></lable>
     <input type="text" id="email"><br><br>
     <lable for="phone">Phone : <br></lable>
     <input type="tel"><br><br>
     <lable for="occupation"> Occupation : <br></lable>
     <select name="occupation" id="occupation">
            <option value="A">Teacher</option>
            <option value="B">Driver</option>
            <option value="C">Electricion</option>
            <option value="D">Mechanic</option>
            <option value="E">Shofkeepe</option>
     </select><br><br>
     <fieldset>
          <legend>Topics of Interest</legend>
          <input type="checkbox" id="html"><br>
          <lable for="html">HTML</lable>
          <br>
          <input type="checkbox" id="css"><br>
          <lable for="css">CSS</lable>
          <br>
          <input type="checkbox" id="js"><br> 
          <lable for="js">JavaScript</lable>
     </fieldset>
     <label for="comments">Comments : </label><br>
     <textarea name="comments" id="comments" cols="50" rows="10"></textarea>
     <button>Register</button>
     </form>
     
</body>
</html>
